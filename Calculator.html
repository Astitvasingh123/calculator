<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css"/>
 
</head>
<body>
    <div class="main">
         
        <div class="result">
           <input id="inp" type="text"/>
        </div>

        <div class="row1">
          <input id="7"class="role" type="button" value="7"/>
          <input id="8"class="role" type="button" value="8"/>
          <input id="9" class="role" type="button" value="9"/>
          <input id="+" class="role" type="button" value="+"/>
        </div>

        <div class="row2">
          <input id="4" class="role" type="button" value="4"/>
          <input id="5" class="role" type="button" value="5"/>
          <input id="6" class="role" type="button" value="6"/>
          <input id="-" class="role" type="button" value="-"/>
        </div>

        <div class="row3">
          <input id="1" class="role" type="button" value="1"/>
          <input id="2" class="role" type="button" value="2"/>
          <input id="3" class="role" type="button" value="3"/>
          <input id="=" class="role" type="button" value="="/>
        </div>
    </div>
  </body>
  <script src="Calculator.js"></script>
</html>
